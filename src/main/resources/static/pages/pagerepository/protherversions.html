<div class="row">


    <div class="col-lg-12">
        <h1>
            Package Repository
        </h1>
        <ol class="breadcrumb">
            <li><a href="#main"><i class="fa fa-dashboard"></i>
                Overview</a></li>
            <li class="active"><i class="fa fa-book"></i> Package Repository
            </li>
        </ol>
    </div>
</div>
<div class="row">
    <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">
        <div ng-bind-html="alert.msg"></div>
    </alert>
</div>
<table class="table table-bordered table-striped table-hover tablesorter" ng-show="otherVersion.length > 0">
    <thead>
    <th ng-click="predicate = 'name'; reverse = !reverse">Name </th>
    <th ng-click="predicate = 'Vendor'; reverse = !reverse">Vendor </th>
    <th ng-click="predicate = 'description'; reverse = !reverse">Description </th>
    <th>Version</th>
    <th> VNFM Type </th>
    <th>OS ID</th>
    <th>OS version</th>
    <th>Architecture</th>
    <th>Tag</th>
    <th>Download <i class="fa"></i></th>
    </thead>
    <tbody>
    <tr ng-show="data.nfvoVersion.substring(0,3) === NFVOversion.substring(0,3)" ng-repeat="data in otherVersion| filter:search|orderBy:predicate:reverse">
        <td class="col-sm-1">{{data.name}}</td>
        <td>{{data.vendor}}</td>
        <td>{{data.description}}</td>
        <td>{{data.version}}</td>
        <td>{{data.vnfmType}}</td>
        <td>{{data.osId}}</td>
        <td>{{data.osVersion}}</td>
        <td>{{data.osArchitecture}}</td>
        <td>{{data.tag}}</td>
        <td> <button type="button" class="btn btn-primary pull right" ng-click="downloadpacakge(data)"> Download</button></td>
    </tr>
    </tbody>
</table>
